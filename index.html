<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login NIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      width: 350px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      box-sizing: border-box;
    }
    .judul {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .logo {
      display: block;
      margin: 0 auto 30px;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .inputtext {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }
    .tombol {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
    }
    .warning {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="judul">T E K</div>
    <img class="logo" src="https://lh3.googleusercontent.com/d/1Em6kwqdZfG27aKHEV8EUv4ehlKPCO_kN" alt="Logo">
    <form id="login-form">
      <input type="number" name="nis" placeholder="Masukkan NIS" class="inputtext" required>
      <div id="peringatan" class="warning">NIS tidak terdaftar!</div>
      <input type="submit" value="Login" class="tombol">
    </form>
  </div>

  <script>
    const allowedNIS = ["2415980","2415981","2415982","2415983","2415984","2415985","2415986","2415987","2415988","2415989","2415990","2415991","2415992","2415993","2415994","2415995","2415996","2415997","2415998","2415999","2416000","2416001","2416002","2416003","2416004","2416005","2416006","2416007","2416008","2416009","2416010","2416011","2416012","2416013","2416014","2416015","2416016","2416017","2416018","2416019","2416020","2416021","2416022","2416023","2416024","2416025","2416026","2416027","2416028","2416029","2416030","2416031","2416032","2416033","2416034","2416035","2416036","2416037","2416038","2416039","2416040","2416041","2416042","2416043","2416044","2416045","2416046","2416047","2416048","2416049","2416050","2416051","2416052","2416053","2416054","2416055","2416056","2416057","2416058","2416059","2416060","2416061","2416062","2416063","2416064","2416065","2416066","2416067","2416068","2416069","2416070","2416071","2416072","2416073","2416074","2416075","2416076","2416077","2416078","2416079","2416080","2416081","2416082","2416083","2416084","2416085","2416086","2416087","2416088","2416089","2416090","2416091","2416092","2416093","2416094","2416095","2416096","2416097","2416098","2416099","2416100","2416101","2416102","2416103","2416104","2416105","2416106","2416107","2416108","2416109","2416110","2416111","2416112","2416113","2416114","2416115","2416116","2416117","2416118","2416119","2416120","2416121","2416122","2416123"
];
    const redirectURL = "https://sites.google.com/guru.smk.belajar.id/smkn-26-jakarta-kurikulum/sumatif-akhir-semester-genap/pelaksaan-sas/kelas-x/tek";

    const form = document.getElementById("login-form");
    const nisInput = form.elements["nis"];
    const warning  = document.getElementById("peringatan");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nis = nisInput.value.trim();

      if (allowedNIS.includes(nis)) {
        window.location.href = redirectURL;
      } else {
        warning.style.display = "block";
      }
    });

    nisInput.addEventListener("input", function() {
      if (warning.style.display === "block") {
        warning.style.display = "none";
      }
    });
  </script>
</body>
</html>
